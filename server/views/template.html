{% extends "./common/layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="text-center">{{url}}</h1>
            <form id="JForm" class="form-horizontal" method="POST" action="/user/api/authenticate" autocomplete="off">
                <div class="form-group form-group-lg">
                    <label for="exampleInputEmail1" class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="请输入电子邮箱">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label for="exampleInputPassword1" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="JSubmit" type="button" class="btn btn-default btn-lg">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
